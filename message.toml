[help]
start = """
**!start <server_name>**
- Start the specified server.
- Example: `!start my_server`

**!start all**
- Start all servers listed in `default.pkl`.
- Example: `!start all`
"""

stop = """
**!stop <server_name>**
- Stop the specified server.
- Example: `!stop my_server`

**!stop all**
- Stop all running servers.
- Example: `!stop all`
"""

status = """
**!status <server_name>**
- Check the status of the specified server.
- Example: `!status my_server`

**!status ls**
- List all running servers.
- Example: `!status ls`
"""

jobsconf = """
**!jobsconf**
- Reload the Jobs plugin on the economy server.
- Example: `!jobsconf`
"""

dsconf = """
**!dsconf ls**
- Show all servers listed in `default.pkl`.
- Example: `!dsconf ls`

**!dsconf add <server_name>**
- Add a server to `default.pkl`.
- Example: `!dsconf add my_server`

**!dsconf rem <server_name>**
- Remove a server from `default.pkl`.
- Example: `!dsconf rem my_server`
"""

help = """
**!help**
- Show a list of available commands.
- Example: `!help`

**!help <command>**
- Show detailed help for a specific command.
- Example: `!help start`
"""

allow = """
**!allow <username>**
- Add the specified username to the whitelist.
- Example: `!allow player1`
"""

deny = """
**!deny <username>**
- Remove the specified username from the whitelist.
- Example: `!deny player1`
"""

present = """
**!present**
- Manage birthday gifts.
- Example: `!present` (Interactive)
- Example: `!present Motchiy 0128 Happy Birthday!` (Direct)
"""

